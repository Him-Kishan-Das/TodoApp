

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    {% block styles %}
    {% endblock %}
    <link rel="stylesheet" href="/static/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div id="title-block">
            <img class="icon" id="logo" src="/static/list.png" alt="logo"/>
            <h3 class="title">TodoList</h3>
        </div>
        <div id="stats">
            <button class="stats-btn" id="total-task">Total Task</button>
            <button class="stats-btn" id="completed-task">Completed Task</button>
        </div>
        <div id="profile-section">
            <img class="icon" id="profile-pic" src="/static/man.png" alt="profile picture">
            <button id="profile-name">Him Kishan Das</button>
        </div>
    </div>

{% block content %}


{% endblock %}


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
