name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint-markdown:
    name: Lint Markdown Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Markdown Lint
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          globs: '**/*.md'

  # --- NEW JOB TO BUILD AND PUSH DOCKER IMAGE ---
  build-and-push-docker:
    name: Build and Push Docker Image
    # This job depends on the linting job.
    needs: lint-markdown
    # Only run this on a merge to main.
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # This action logs us into Docker Hub using the secrets we created.
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # This action builds the Dockerfile and pushes the resulting image to Docker Hub.
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # This sets the name of the image on Docker Hub.
          #
          # !!! IMPORTANT !!!
          # You MUST replace 'Him-Kishan-Das' below with your actual Docker Hub username.
          tags: himkishandas/hello-devops:latest

